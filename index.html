<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="container mx-5">
        <div class="row mx-5">
          <h1 class="my-5 title">Kim birinchi borish go!</h1>
        </div>
        <div class="input">
          <div class=" row mt-4 mx-5">
            <div class="col-1 align-content-center my-1">
              <label class="mx-5" for="Masofa">Masofa</label>
            </div>
            <div class="col mx-5">
              <input
                type="number"
                class="inp form-control"
                placeholder="Masofa"
                aria-label="Masofa" />
            </div>
            <div class="col">
              <button type="submit" class="btnjs btn btn-primary mb-3">
                Hisoblash
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card_wrapper d-flex my-5">
        <div class="card" style="width: 18rem">
          <i class="bi bi-person-fill text-center my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="76"
              height="76"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16">
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
          </i>
          <div class="card-body">
            <h5 class="card-title text-center">Piyoda</h5>
            <p class="person text-center"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <i class="bi bi-bicycle text-center my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="76"
              height="76"
              fill="currentColor"
              class="bi bi-bicycle"
              viewBox="0 0 16 16">
              <path
                d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z" />
            </svg>
          </i>
          <div class="card-body">
            <h5 class="card-title text-center">Velosiped</h5>
            <p class="cycle text-center"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <i class="bi bi-car-front-fill text-center my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="76"
              height="76"
              fill="currentColor"
              class="bi bi-car-front-fill"
              viewBox="0 0 16 16">
              <path
                d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z" />
            </svg>
          </i>
          <div class="card-body">
            <h5 class="card-title text-center">Mashina</h5>
            <p class="vehicle text-center"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <i class="bi bi-airplane-fill text-center my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="76"
              height="76"
              fill="currentColor"
              class="bi bi-airplane-fill"
              viewBox="0 0 16 16">
              <path
                d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z" />
            </svg>
          </i>
          <div class="card-body">
            <h5 class="card-title text-center">Samalyot</h5>
            <p class="plane text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</html>
